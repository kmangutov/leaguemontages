
<form ng-submit="submit()">
<ul>

  <li>Title:<input type="text" name="title" ng-model="postData.title"></li>
  <li>URL:<input type="text" name="url" ng-model="postData.url"></li>

  <li>
    <select ng-model="postData.champ_type" 
            ng-options="{'id':champion.id} as champion.name for champion in champions track by champion.id">
    </select>
  </li>

  <li>
    <select ng-model="postData.champ_role"
            ng-options="{'id':role.id} as role.name for role in roles track by role.id">
    </select>
  </li>

  <li><button type="submit">Create</button></li>

</ul>
</form>
