<!-- TODO: minimal login view -->

<div class="main_view">
<section id="login">
  <div class="view_container">
    <div class="row">
      <div class="col-md-12">
        <div class="form-wrap">
          <h1>Log in with your email account</h1>
          <p id="log-label" ng-show="hasFailed">{{ result }}</p>
          <form role="form" action="javascript:;" method="post" id="login-form" autocomplete="off">
            <div class="form-group">
              <label for="email" class="sr-only">Email</label>
              <input type="email" name="email" id="email" ng-model="formData.email" class="form-control" placeholder="somebody@example.com">
            </div>
            <div class="form-group">
              <label for="key" class="sr-only">Password</label>
              <input type="password" name="key" id="key" ng-model="formData.password" class="form-control" placeholder="Password">
            </div>
            <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" ng-click="login()" value="Log in">
          </form>
          <div class="row">
            <div class="col-md-6 text-center">
              <a href="#" class="signup" data-toggle="modal" data-target="#signup-modal">Sign up</a>
            </div>
            <div class="col-md-6 text-center">
              <a href="#" class="forget" data-toggle="modal" data-target="#forget-modal">Forgot your password?</a>
            </div>
          </div>
          <hr>
        </div>
      </div> <!-- /.col-xs-12 -->
    </div> <!-- /.row -->
  </div> <!-- /.container -->
</section>

<div sign-up-modal></div>
<!-- <div ng-include src="'views/partials/SignupModal.html'"></div> -->
<div ng-include src="'views/partials/RecoveryModal.html'"></div>
</div>
