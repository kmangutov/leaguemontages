<div class="alert alert-warning" ng-show="redirectShow">
  <a href="#" class="close" data-dismiss="alert">&times;</a>
    <strong>Warning!</strong> {{ warning.message }}. Redirect to login page in {{ warning.time }} secs.
</div>
<div class="alert alert-warning" ng-show="displayShow">
  <a href="#" class="close" data-dismiss="alert">&times;</a>
    <strong>Warning!</strong> {{ warning.message }}. This message will be dismissed in {{ warning.time }} secs.
</div>
